<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">

            </a>
      
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
              aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="collapsibleNavId">


                <div class="d-inline-block ms-auto fw-bold d-flex align-items-center">
                    <div class="mx-3">
                        <img src="../assets/images/vietnam.png" alt="Vietnam Flag" style="width:25px" />

                    </div>
                    <div class="mx-3">

                    </div>

                    <div class="mx-3 nav-item dropdown">

      <main>
        <!-- Page hiện tại -->
        <div class="container-fluid">

            <div class="row">

                <!-- Side bar -->
                <div class="bg-white sidebar d-flex justify-content-center fs-8rem col-auto col-md-1">
                    <div class="text-center">
                        <ul class="nav nav-pills flex-column mt-5">
                        <li class="nav-item py-2">
                            <a href="#" class="nav-link text-dark">
                            <i class="bi bi-speedometer2 fs-5"></i> <br />
                            Dashboard</a
                            >
                        </li>
        
                        <li class="nav-item py-2">
                            <a
                            href="../tester/project-view.html"
                            class="nav-link text-dark"
                            >
                            <i class="bi bi-backpack4 fs-5"></i> <br/>
                            Project List</a
                            >
                        </li>
        
                        <li class="nav-item py-3">
                            <a href="../board/board.html" class="nav-link text-dark">
                            <i class="bi bi-clipboard fs-5"></i><br/>
                            Board</a
                            >
                        </li>
        
                        <li class="nav-item py-3">
                            <a href="../board/board.html" class="nav-link text-dark">
                                <i class="bi bi-gear fs-5"></i> <br />
                                Setting</a
                            >
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="content-box col-md-11 mx-auto px-4">
                    <div class="white-container">
                    <div class="account-settings">
                        <h2>My Account</h2>
                        <ul class="nav nav-tabs">
                            <li><a href="#profile">Profile</a></li>
                            <li><a href="#personalisation">Personalisation</a></li>
                            <li><a href="#account">Account</a></li>
                            <li><a href="#payment-methods">Payment Methods</a></li>
                            <li><a href="#notifications">Notifications</a></li>
                            <li><a href="#privacy">Privacy</a></li>
                        </ul>

                        <!-- Profile Section -->
                        <div id="profile" class="tab-content">
                            <!-- Avatar -->
                            <div class="avatar-icon-container">
                                <div class="avatar-wrapper">
                                    <img src="/assets/images/boy.png" alt="User Avatar" class="avatar">
                                    <div class="icon">
                                        <i class="bi bi-camera-fill fs-5"></i>
                                    </div>
                                </div>
                            </div>




                            <!-- Form for updating profile information -->
                            <!-- Form for updating profile information -->
                            <form action="/update-profile" method="post">
                                <!-- First Name -->
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" name="first_name" value="Tuan Phong" placeholder="Jonathan"><br>

                                <!-- Last Name -->
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" name="last_name" value="Nguyen" placeholder="Doe"><br>

                                <!-- Headline -->
                                <label for="headline">Headline:</label>
                                <input type="text" id="headline" name="headline" value="" placeholder=""><br>

                                <!-- Language Selection Dropdown -->
                                <label for="language">Language:</label>
                                <select id="language" name="language">
                                    <option value="vn" selected>VietNamese</option>
                                    <option value="en">English</option>
                                    <option value="fr">Francais</option>
                                </select><br>

                                <!-- Link -->
                                <label for="link">Link:</label>
                                <input type="text" id="link" name="link" value="" placeholder="www.kotani.io"><br>

                                <!-- Save Button -->
                                <button type="button" class="save-button" id="btn-save-profile">Save</button>
                            </form>

                            <!-- Placeholder for updated profile information -->
                            <div id="updated-profile-info"></div>
                        </div>
                    </div>
            </div>
    </div>
</main>
        <!-- Toast -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Profile đã được cập nhật thành công.
            </div>
        </div>
