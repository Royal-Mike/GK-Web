<body>

<div class="wrapper mt-5">
	<div class="header bg-body-secondary m-5 rounded-3">

		<div class="row">

			<div class="col-md-8">
				<img src="../assets/images/signin.png" class="img-fluid rounded-start-3" style="object-fit: cover; width: 100%; height: 100%;">
			</div>
			
			
			<div class="signin col-md-4 p-5">
				<div class="logo mb-3">
					<img src="../assets/images/logo.png" style="width: 50px;">
					<h4 class="text-center justify-content-center">LATouch</h4>
				</div>
				<div class="form">
					<div class="input_field">
						<input type="text" placeholder="Phone number, username, or email" class="input form-control rounded-3">
					</div>
					<div class="input_field">
						<input type="password" placeholder="Password" class="input form-control rounded-3 mt-3">
					</div>
                    <div class="input_field">
						<input type="password" placeholder="Confirm Password" class="input form-control rounded-3 mt-3">
					</div>
				
					<div class="d-flex justify-content-center mt-2">
						<button class="btn rounded-3 px-4 w-100 btn-primary" id="btn-signup">
							Register
						</button>
					</div>
				</div>

				<div class="or">
					<div class="line"></div>
					<p>OR</p>
					<div class="line"></div>
				</div>

				<div class="dif px-5 mx-2">
					<div class="d-flex">
						<a href="#" class="btn w-50 py-1.5 rounded-full cursor-pointer d-flex align-items-center justify-content-center">
							<img src="../assets/images/google.png" alt="Google Icon" class="icon me-2" /> 
							<span style="font-size: 14px;">Google</span>
						</a>
						<a href="#" class="btn w-50 py-1.5 rounded-full cursor-pointer d-flex align-items-center justify-content-center">
							<img src="../assets/images/facebook.png" alt="Facebook Icon" class="icon me-2" />
							<span style="font-size: 14px;">Facebook</span>
						</a>
					</div>
				</div>
				
				<div class="signup">
					<p>Already have an account? <a href="signin.html">Login</a></p>
				</div>

			</div>
		</div>

	</div>

	<div class="footer">

			<ul>
